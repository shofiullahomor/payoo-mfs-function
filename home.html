<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS Function</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value" id="account-balance">9400</div>
                <div class="stat-desc">Available balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- features start -->
            <div>
              <button id="show-add-money-form" class="btn btn-lg">
                Add Money
              </button>
              <button id="show-cash-out-form" class="btn btn-lg">
                Cash Out
              </button>
              <button id="show-transaction-history" class="btn btn-lg">
                Transactions
              </button>
            </div>
            <div class="divider"></div>
            <!-- features end -->
            <!-- add money form start -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Money Amount</span>
                  </label>
                  <input
                    type="email"
                    placeholder="Amount"
                    class="input input-bordered"
                    id="input-add-money"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="pin number"
                    autocomplete="off"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end -->
            <!-- cash out form start -->
            <div
              id="cash-out-form"
              class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash out Amount</span>
                  </label>
                  <input
                    type="email"
                    placeholder="Amount"
                    class="input input-bordered"
                    id="input-cash-out"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="input-cash-out-pin"
                    type="password"
                    placeholder="pin number"
                    autocomplete="off"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out form end -->
            <!-- Transaction start -->
            <div id="Transaction-section" class="hidden">
              <h2 class="text-3xl text-center">Transaction History</h2>
              <div id="transaction-container"></div>
            </div>
            <!-- Transaction end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
